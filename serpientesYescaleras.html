<!DOCTYPE html>
<html>
    <head>

        </section>

        <section id="section-partido">
            <h1 class="titulo">¡SERPIENTES 🐍 Y ESCALERAS 🪜!</h1>
            
            <h2>Tirar dado:</h2>
            <p>Seleccionaste <span id="jugadores"></span></p>
                <section id ="tirar-dado">
                   <p>Tiraste un <span id="cara-dado"></span> y has avanzado <span id="casillas-jugador">0</span> casillas</p>
                </section>
            <p>
                <button id="1-dado">1 dado 🎲</button>
                
            </p>

           
        </section>
        
        <section id="mensaje">

        </section>

        <section id="reiniciar">
            <button id="boton-reiniciar">Reiniciar</button>
        </section>
